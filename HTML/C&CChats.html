<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>
            C&C Talk
        </title>

        <script src="https://kit.fontawesome.com/f48f31764d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../main/profile.css">
        <link rel="stylesheet" href="../header/mainheader.css">

    </head>

    <body>
        <header class="main_header">
            <div class="header_column">
                <div class = "header__column">
                    <span class = "header__name">
                        채팅
                    </span>
                </div>
                <div class = "header__column">
                    <i class = "fas fa-search"></i>
                    <i class = "fas fa-user-plus"></i>
                    <i class = "fas fa-cog"></i>
                </div>
            </div>
        </header>
        <main class = "chats">
            <ul class = "chats__list">
                <li class = "chats_chat">
                    <div class = "chats__content">
                        <div class="box">
                            <span class="borderLine"></span>
                            <form>
                                <img src="../img/cloudkid.jfif">
                            </form>
                        </div>
                        <div class = "chat__priview">
                            <h3 class = "chat__user">
                                사자
                            </h3>
                            <span class = "chat-last-message">
                                Hi
                            </span>
                        </div>
                    </div>
                    <span class = "chat__date-time">
                        08:55
                    </span>
                </li>
            </ul>
            <ul class = "chats__list">
                <li class = "chats_chat">
                    <div class = "chats__content">
                        <div class="box">
                            <span class="borderLine"></span>
                            <form>
                                <img src="../img/cloudkid.jfif">
                            </form>
                        </div>
                        <div class = "chat__priview">
                            <h3 class = "chat__user">
                                호랑이
                            </h3>
                            <span class = "chat-last-message">
                                Bye
                            </span>
                        </div>
                    </div>
                    <span class = "chat__date-time">
                        05:45
                    </span>
                </li>
            </ul>
        </main>
    </body>

</html>
