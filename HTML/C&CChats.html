<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="../main/profile.css">

    <body>
        <header class="main_header">
            <h1 class="main_header__title">
                채팅

                    <i class="fas fa-search fa-lg"></i>

            </ul>
            <ul class = "chats__list">
                <li class = "chats_chat">

                        <div class = "chat__priview">
                            <h3 class = "chat__user">
                                호랑이
                            </h3>
                            <span class = "chat-last-message">
                                Bye
                            </span>
                        </div>
                    </div>
                    <span class = "chat__date-time">
                        05:45
                    </span>
                </li>
            </ul>
        </main>
        <nav class="tab-bar">
            <ul class="tab-bar__list">
                <li class="tab-bar__btn">
                    <a href="../HTML/C&Cpeople.html" class="tab-bar__tab--selected">

                    </a>
                </li>
                <li class="tab-bar__list">
                    <a href="../HTML/C&CChat.html" class="tab-bar__tab">

                </li>
                <li class="tab-bar__list">
                    <a href="../HTML/C&CSetting.html" class="tab-bar__tab">
