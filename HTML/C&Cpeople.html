<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            C&C Talk
        </title>

        <script src="https://kit.fontawesome.com/f48f31764d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../CSS/styles.css">
    </head>

    <body>
        <header class="main_header">
            <h1 class="main_header__title">
                친구
            </h1>
            <div class="main_header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>
        <main class="friends">
            <div class="friends__section-row">
                <div class="box">
                    <span class="borderLine"></span>
                    <form>
                        <img src="../img/cloudkid.jfif">
                    </form>
                </div>
                <div class="friends__section-column">
                    <h4 class="friends__section-name">
                        김광연
                    </h4>
                    <span class="friends__section-textline">
                        <div class="textline_for">
                            CapStone set
                        </div>
                    </span>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>
                        친구
                    </span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="friends__section-rows">
                    <div class="friends__section-row">
                        <div class="box">
                            <span class="borderLine"></span>
                            <form>
                                <img src="../img/cloudkid.jfif">
                            </form>
                        </div>
                        <div class="friends__section-column">
                            <h4 class="friends__section-name">
                                교육 봇
                            </h4>
                            <span class="friends__section-textline">
                                <div class="textline_for">
                                    **회사 교육 도우미입니다! 많은 질문부탁 드려요!
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="tab-bar">
            <ul class="tab-bar__list">
                <li class="tab-bar__btn">
                    <a href="../HTML/C&Cpeople.html" class="tab-bar__tab--selected">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="tab-bar__list">
                    <a href="../HTML/C&CChat.html" class="tab-bar__tab">
                        <span class="tab-bar__notification badge">
                            1
                        </span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="tab-bar__list">
                    <a href="../HTML/C&CSetting.html" class="tab-bar__tab">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <img src="../img/cloudkid.jfif">
        </div>
        <div id="no-mobile">
            <span>
                화면이 너무 큽니다.
            </span>
        </div>
    </body>
</html>
