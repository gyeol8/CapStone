<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>
            C&C Talk
        </title>

        <script src="https://kit.fontawesome.com/f48f31764d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../header/mainheader.css">
        <link rel="stylesheet" href="../footer/mainfooter.css">

    </head>

    <body>
        <header class="main_header">
            <h1 class="main_header__title">
                친구 찾기
            </h1>
            <div class="main_header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>
        <main class = "find">
            <div class = "find_top">
                <div class = "find_option">
                    <i class = "fas fa-qrcode fa-lg"></i>
                    <span class = "find__option-title">
                        QR Code
                    </span>
                </div>
                <div class = "find_option">
                    <i class = "fas fa-address-book fa-lg"></i>
                    <span class = "find__option-title">
                        Ad by Contacts
                    </span>
                </div>
                <div class = "find_option">
                    <i class = "fas fa-mobile fa-2x"></i>
                    <span class = "find__option-title">
                        Ad by ID
                    </span>
                </div>
                <div class = "find_option">
                    <i class = "fas fa-envelope fa-lg"></i>
                    <span class = "find__option-title">
                        Invite
                    </span>
                </div>
            </div>
            <div class = "find__bottom">
                <div class = "find__recommended">
                    <header>
                        <h6 class = "recomended__title">
                            Recommended Friends
                        </h6>
                    </header>
                    <div class = "Recommended__none">
                        <span class = "Recommended__text">
                            You have no recommended friends.
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
